<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> cards example </title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
  <div class="container">
    <div class="card">
      <div class="cardFace1">
        <div class="card-heading">
          <h2> Employer Speed Dating</h2>
        </div>
        <div class="card-image"></div>
      </div>

      <div class="cardFace2">
        <div class="card-text">
          <p>Industry Employer Speed Dating provides graduating students with an opportunity to meet local employers to kick-start their career</p>
        </div>
        <div class="card-button">
          <a href="#">Details</a>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
